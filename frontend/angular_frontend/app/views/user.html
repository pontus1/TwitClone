<div style="margin-bottom:50px;">
  <h2>{{ user.username }}<small class="pull-right">{{ user.email }}</small></h2>
</div>

<div ng-repeat="tweet in tweets | orderBy: 'pubDate':true">
  <small><b>{{ tweet.author.username }}</b></small>
  <small class="pull-right">{{ tweet.pubDate | date:"short" }}</small>
  <div style="text-align: center;">
    <p>{{ tweet.content }}</p>
  </div>
  <hr>
</div>
